<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo task list</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px" class="ui container">

    <h1 class="ui center aligned header">Todo App</h1>

    <form class="ui form" action="/add" method="post">
        <div class="field">
            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter todo...">
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>

    
    <form class="ui form" action="/reorganize" method="post">
    <table class="ui celled table">
        <thead>
            <tr>
                <th>Priority</th>
                <th>Title</th>
                <th>Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todo_list %}
            <tr>
                <td>
                    <input type="number" name="priority_{{ todo.id }}" placeholder="Enter priority">
                </td>
                <td>{{ todo.title }}</td>
                <td>{{ todo.date }}</td>
                <td>
                    {% if todo.complete == False %}
                        Not Completed
                    {% else %}
                        Completed
                    {% endif %}
                </td>
                <td>
                    <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
                    <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        <br>
        <button class="ui green button" type="submit">Reorganize</button>
    </form>
    
</div>
</body>
</html>
